<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script>
    (function(){ try { var t = localStorage.getItem('caretrack-theme'); if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark'); } catch(e) {} })();
  </script>
  <title>Task â€” Maitra Wellness</title>
  <meta name="theme-color" content="#0d9488">
  <link rel="icon" type="image/jpeg" href="static/icons/logo.jpg">
  <link rel="apple-touch-icon" href="static/icons/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body class="task-page">

<div id="loading-screen" class="loading-screen">
  <div class="loading-spinner"></div>
  <p>Loading...</p>
</div>

<div id="task-app" class="task-app" hidden>
  <header class="task-page-topbar" id="task-page-topbar">
    <button type="button" class="task-topbar-back" id="task-back-btn" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
    <h2 class="task-topbar-title" id="tb-title">Task</h2>
    <div class="task-topbar-actions">
      <button type="button" class="btn btn-sm btn-ghost task-topbar-share" id="task-share-btn" aria-label="Copy task link to share with creator" title="Copy link"><i class="fas fa-share-nodes"></i></button>
      <button type="button" class="btn btn-sm btn-ghost" id="task-edit-btn" style="display:none"><i class="fas fa-pen"></i> Edit</button>
      <button type="button" class="btn btn-sm btn-danger" id="task-delete-btn" style="display:none"><i class="fas fa-trash"></i> Delete</button>
    </div>
  </header>
  <main class="main-content main-content-center">
    <div id="task-detail-root"></div>
  </main>
</div>

<div id="toast" data-show="false"></div>
<div class="modal-overlay" id="modal-overlay" aria-hidden="true"><div id="modal-container"></div></div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
<script src="static/js/firebase-config.js"></script>
<script src="static/js/db.js"></script>
<script src="static/js/permissions.js"></script>
<script src="static/js/components/modal.js"></script>
  <script src="static/js/task-page.js"></script>
</body>
</html>
